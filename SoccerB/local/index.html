<!DOCTYPE html>
<html>
	<head>		
		<title>RoboCup Simulation</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
	</head>
	<body>
        <table>
            <tr>
                <td>
                    <canvas id="canvasField" width="840" height="600" onclick="ball_click()"></canvas>
                </td>
                <td style="padding: 20px; vertical-align: top">
                    <button style="margin: 4px" class="btn btn-primary" type="button" onclick="isr_init()">Start</button><br>
                    <button style="margin: 4px" class="btn btn-default" type="button" onclick="openCode()">Open Editor</button><br>
                    <input type="file" id="programFile" title="Programm auswählen">
                    <input type="file" id="aliasFile" title="Alias-Datei auswählen">
                </td>
            </tr>
            <tr>
                <td>
                    <strong id="status">0 : 0</strong>
                </td>
            </tr>
        </table>


        <script type="text/javascript" src="lib/gameObject.js"></script>
        <script type="text/javascript" src="api.js"></script>

        <script type="text/javascript" src="draw.js"></script>
        <script type="text/javascript" src="defines.js"></script>
        <script type="text/javascript" src="globals.js"></script>
        <script type="text/javascript" src="eventHandler.js"></script>
        <script type="text/javascript" src="physics.js"></script>
        <script type="text/javascript" src="fileloader.js"></script>
        <script type="text/javascript" src="rules.js"></script>

        <script type="text/javascript" src="program/teamLeft.js"></script>
        <script type="text/javascript" src="program/teamRight.js"></script>



        <!-- Latest compiled and minified JavaScript -->
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>

	</body>
</html>
